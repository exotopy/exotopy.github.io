<!DOCTYPE html>
<html>
<head>
    <title>Tree of Life Tarot Study</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
        }

        .panel {
            width: 33.33%;
            padding: 20px;
            box-sizing: border-box;
        }

        .center-panel {
            position: relative;
        }

        .tree-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sephirah-group {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2;
        }

        .sephirah {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            padding: 4px;
        }

        .path-label {
            position: absolute;
            font-size: 12px;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2px;
            cursor: pointer;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        line {
            cursor: pointer;
        }

        textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title"></div>
    <div class="container">
        <div class="panel" id="leftPanel">
            <div id="pathInputs" class="hidden">
                <input type="file" accept="image/*" id="cardImage">
                <input type="text" placeholder="Card Name">
                <input type="text" placeholder="Hebrew Character">
                <label>Correspondences</label>
                <textarea></textarea>
            </div>
            <textarea id="leftSephirahNotes" class="hidden" placeholder="Enter notes for this Sephirah..."></textarea>
        </div>

        <div class="panel center-panel">
            <div class="tree-container" id="treeContainer">
                <svg></svg>
            </div>
        </div>

        <div class="panel" id="rightPanel">
            <div id="pathNotes" class="hidden">
                <label>Notes</label>
                <textarea placeholder="Enter notes for this path..."></textarea>
            </div>
            <textarea id="rightSephirahNotes" class="hidden" placeholder="Enter additional notes for this Sephirah..."></textarea>
        </div>
    </div>

    <script>
        const sephirot = {
            kether: { name: 'Kether', x: 50, y: 5 },
            binah: { name: 'Binah', x: 25, y: 20 },
            chokhmah: { name: 'Chokhmah', x: 75, y: 20 },
            chesed: { name: 'Chesed', x: 25, y: 35 },
            geburah: { name: 'Geburah', x: 75, y: 35 },
            tiphareth: { name: 'Tiphareth', x: 50, y: 50 },
            netzach: { name: 'Netzach', x: 25, y: 65 },
            hod: { name: 'Hod', x: 75, y: 65 },
            yesod: { name: 'Yesod', x: 50, y: 80 },
            malkuth: { name: 'Malkuth', x: 50, y: 95 }
        };

        function createTree() {
            const container = document.getElementById('treeContainer');
            Object.entries(sephirot).forEach(([key, data]) => {
                const group = document.createElement('div');
                group.className = 'sephirah-group';
                group.style.left = `${data.x}%`;
                group.style.top = `${data.y}%`;
                const sephirah = document.createElement('div');
                sephirah.className = 'sephirah';
                sephirah.textContent = data.name;
                group.appendChild(sephirah);
                group.addEventListener('click', () => selectSephirah(key));
                container.appendChild(group);
            });
        }

        function selectSephirah(key) {
            document.getElementById('title').textContent = sephirot[key].name;
        }

        document.addEventListener('DOMContentLoaded', createTree);
    </script>
</body>
</html>
