<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Life Study Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .tree-container {
            position: relative;
            width: 1548px;
            height: 2268px;
            transform-origin: top left;
        }

        .tree-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .clickable-area {
            position: absolute;
            width: 120px;  /* Sized to match the circles in your PNG */
            height: 120px;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: background-color 0.3s;
        }

        .clickable-area:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .path-area {
            position: absolute;
            background: transparent;
            border: none;
            cursor: pointer;
            width: 150px;
            height: 30px;
            transition: background-color 0.3s;
        }

        .path-area:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .side-panel {
            position: fixed;
            top: 0;
            height: 100vh;
            width: 0;
            background: white;
            transition: width 0.3s;
            overflow-y: auto;
            padding: 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .side-panel.visible {
            width: 350px;
            padding: 20px;
        }

        .left-panel { left: 0; }
        .right-panel { right: 0; }

        .panel-content {
            opacity: 0;
            transition: opacity 0.3s;
            min-width: 300px;
        }

        .side-panel.visible .panel-content {
            opacity: 1;
        }

        .image-upload {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .image-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        textarea, input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        .save-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="side-panel left-panel" id="leftPanel">
        <div class="panel-content">
            <h2>Tarot Card Information</h2>
            <div class="image-upload" id="imageUpload">
                <span>Click to upload card image</span>
                <img id="cardImage" style="display: none;">
            </div>
            <input type="text" placeholder="Card Title" id="cardTitle">
            <input type="text" placeholder="Hebrew Letter" id="hebrewLetter">
            <textarea placeholder="Correspondences..." id="correspondences"></textarea>
            <button class="save-btn" onclick="saveCardInfo()">Save</button>
        </div>
    </div>

    <div class="tree-container" id="treeContainer">
        <img src="images/sefirot22.png" alt="Tree of Life" class="tree-image" id="treeImage">
        
        <!-- Sephirot buttons - positioned to match your PNG -->
        <button class="clickable-area" style="left: 714px; top: 100px;" onclick="showSephirahInfo('keter', 'Keter - Crown')"></button>
        <button class="clickable-area" style="left: 1014px; top: 400px;" onclick="showSephirahInfo('chokmah', 'Chokmah - Wisdom')"></button>
        <button class="clickable-area" style="left: 414px; top: 400px;" onclick="showSephirahInfo('binah', 'Binah - Understanding')"></button>
        <button class="clickable-area" style="left: 1014px; top: 900px;" onclick="showSephirahInfo('chesed', 'Chesed - Mercy')"></button>
        <button class="clickable-area" style="left: 414px; top: 900px;" onclick="showSephirahInfo('gevurah', 'Gevurah - Severity')"></button>
        <button class="clickable-area" style="left: 714px; top: 1200px;" onclick="showSephirahInfo('tiferet', 'Tiferet - Beauty')"></button>
        <button class="clickable-area" style="left: 1014px; top: 1500px;" onclick="showSephirahInfo('netzach', 'Netzach - Victory')"></button>
        <button class="clickable-area" style="left: 414px; top: 1500px;" onclick="showSephirahInfo('hod', 'Hod - Splendor')"></button>
        <button class="clickable-area" style="left: 714px; top: 1800px;" onclick="showSephirahInfo('yesod', 'Yesod - Foundation')"></button>
        <button class="clickable-area" style="left: 714px; top: 2100px;" onclick="showSephirahInfo('malkuth', 'Malkuth - Kingdom')"></button>

        <!-- Path buttons between the Sephirot -->
        <button class="path-area" style="left: 564px; top: 250px; transform: rotate(-45deg);" onclick="showPathInfo('path1')"></button>
        <!-- Add more path buttons as needed -->
    </div>

    <div class="side-panel right-panel" id="rightPanel">
        <div class="panel-content">
            <h2 id="notesTitle">Notes</h2>
            <textarea id="notesArea" placeholder="Add your notes here..."></textarea>
            <button class="save-btn" onclick="saveNotes()">Save</button>
        </div>
    </div>

    <script>
        // Add automatic scaling for different screen sizes
        function scaleTreeContainer() {
            const container = document.getElementById('treeContainer');
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            const imageRatio = 2268 / 1548; // height/width of your PNG
            
            let scale = 1;
            if (viewportHeight / viewportWidth < imageRatio) {
                // Height is the limiting factor
                scale = (viewportHeight * 0.9) / 2268;
            } else {
                // Width is the limiting factor
                scale = (viewportWidth * 0.9) / 1548;
            }
            
            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('load', scaleTreeContainer);
        window.addEventListener('resize', scaleTreeContainer);

        let currentId = null;

        function showSephirahInfo(id, title) {
            currentId = id;
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            
            leftPanel.classList.remove('visible');
            rightPanel.classList.add('visible');
            
            document.getElementById('notesTitle').textContent = title;
            loadNotes(id);
        }

        function showPathInfo(id) {
            currentId = id;
            const leftPanel = document.getElementById('leftPanel');
            const rightPanel = document.getElementById('rightPanel');
            
            leftPanel.classList.add('visible');
            rightPanel.classList.add('visible');
            
            loadCardInfo(id);
            loadNotes(id);
        }

        // Rest of your JavaScript (image upload, API calls, etc.) remains the same
    </script>
</body>
</html>
