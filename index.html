<!DOCTYPE html>
<html>
<head>
    <title>Tree of Life Tarot Study</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 30px;
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
        }

        .panel {
            width: 33.33%;
            padding: 20px;
            box-sizing: border-box;
        }

        .center-panel {
            position: relative;
        }

        .tree-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .sephirah-group {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2;
        }

        .sephirah {
            width: 60px;
            height: 60px;
            border: 2px solid black;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            padding: 4px;
        }

        .path-label {
            position: absolute;
            font-size: 12px;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2px;
            cursor: pointer;
            z-index: 2;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        line {
            cursor: pointer;
        }

        textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="title"></div>
    <div class="container">
        <!-- Left Panel -->
        <div class="panel" id="leftPanel">
            <div id="pathInputs" class="hidden">
                <input type="file" accept="image/*" id="cardImage">
                <input type="text" placeholder="Card Name">
                <input type="text" placeholder="Hebrew Character">
                <label>Correspondences</label>
                <textarea></textarea>
            </div>
            <textarea id="leftSephirahNotes" class="hidden" placeholder="Enter notes for this Sephirah..."></textarea>
        </div>

        <!-- Center Panel -->
        <div class="panel center-panel">
            <div class="tree-container" id="treeContainer">
                <svg>
                    <!-- Paths will be added here -->
                </svg>
                <!-- Sephirot will be added here -->
            </div>
        </div>

        <!-- Right Panel -->
        <div class="panel" id="rightPanel">
            <div id="pathNotes" class="hidden">
                <label>Notes</label>
                <textarea placeholder="Enter notes for this path..."></textarea>
            </div>
            <textarea id="rightSephirahNotes" class="hidden" placeholder="Enter additional notes for this Sephirah..."></textarea>
        </div>
    </div>

    <script>
        const sephirot = {
            kether: { name: 'Kether', x: 50, y: 5 },
            binah: { name: 'Binah', x: 25, y: 20 },
            chokhmah: { name: 'Chokhmah', x: 75, y: 20 },
            chesed: { name: 'Chesed', x: 25, y: 35 },
            geburah: { name: 'Geburah', x: 75, y: 35 },
            tiphareth: { name: 'Tiphareth', x: 50, y: 50 },
            netzach: { name: 'Netzach', x: 25, y: 65 },
            hod: { name: 'Hod', x: 75, y: 65 },
            yesod: { name: 'Yesod', x: 50, y: 80 },
            malkuth: { name: 'Malkuth', x: 50, y: 95 }
        };

        const paths = [
            { start: 'kether', end: 'binah', card: '1 Magician', labelOffset: { x: -5, y: -2 } },
            { start: 'kether', end: 'chokhmah', card: '0 Fool', labelOffset: { x: 5, y: -2 } },
            { start: 'kether', end: 'tiphareth', card: '2 High Priestess', labelOffset: { x: 5, y: 0 } },
            { start: 'binah', end: 'chokhmah', card: '3 Empress', labelOffset: { x: 0, y: -3 } },
            { start: 'binah', end: 'tiphareth', card: '5 Hierophant', labelOffset: { x: -5, y: 0 } },
            { start: 'chokhmah', end: 'tiphareth', card: '17 The Star', labelOffset: { x: 5, y: 0 } },
            { start: 'chesed', end: 'geburah', card: '11 Strength', labelOffset: { x: 0, y: -3 } },
            { start: 'chesed', end: 'tiphareth', card: '8 Justice', labelOffset: { x: -3, y: 0 } },
            { start: 'geburah', end: 'tiphareth', card: '6 Lovers', labelOffset: { x: 3, y: 0 } },
            { start: 'tiphareth', end: 'netzach', card: '13 Death', labelOffset: { x: -3, y: 0 } },
            { start: 'tiphareth', end: 'hod', card: '14 Temperance', labelOffset: { x: 3, y: 0 } },
            { start: 'tiphareth', end: 'yesod', card: '9 Hermit', labelOffset: { x: -3, y: 0 } },
            { start: 'netzach', end: 'hod', card: '12 Hanged Man', labelOffset: { x: 0, y: -3 } },
            { start: 'netzach', end: 'yesod', card: '15 Devil', labelOffset: { x: -3, y: 0 } },
            { start: 'hod', end: 'yesod', card: '10 Wheel', labelOffset: { x: 3, y: 0 } },
            { start: 'yesod', end: 'malkuth', card: '21 The World', labelOffset: { x: 0, y: 0 } },
            { start: 'chesed', end: 'binah', card: '7 Chariot', labelOffset: { x: 3, y: -2 } },
            { start: 'geburah', end: 'chokhmah', card: '4 Emperor', labelOffset: { x: -3, y: -2 } },
            { start: 'chesed', end: 'netzach', card: '16 Tower', labelOffset: { x: -3, y: 0 } },
            { start: 'geburah', end: 'hod', card: '5 Hierophant', labelOffset: { x: 3, y: 0 } },
            { start: 'hod', end: 'malkuth', card: '20 Judgement', labelOffset: { x: 3, y: 0 } },
            { start: 'netzach', end: 'malkuth', card: '18 Moon', labelOffset: { x: -3, y: 0 } },
            { start: 'yesod', end: 'malkuth', card: '19 Sun', labelOffset: { x: 0, y: -2 } }
        ];

        function createTree() {
            const container = document.getElementById('treeContainer');
            const svg = container.querySelector('svg');

            // Create paths using SVG lines
            paths.forEach(path => {
                const start = sephirot[path.start];
                const end = sephirot[path.end];
                
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', start.x + '%');
                line.setAttribute('y1', start.y + '%');
                line.setAttribute('x2', end.x + '%');
                line.setAttribute('y2', end.y + '%');
                line.setAttribute('stroke', 'black');
                line.setAttribute('stroke-width', '2');
                
                line.addEventListener('click', () => selectPath(path));
                
                svg.appendChild(line);

                // Add path label
                const label = document.createElement('div');
                label.className = 'path-label';
                label.textContent = path.card;
                label.style.left = `${(start.x + end.x) / 2 + path.labelOffset.x}%`;
                label.style.top = `${(start.y + end.y) / 2 + path.labelOffset.y}%`;
                label.addEventListener('click', () => selectPath(path));
                container.appendChild(label);
            });

            // Create Sephirot with labels
            Object.entries(sephirot).forEach(([key, data]) => {
                const group = document.createElement('div');
                group.className = 'sephirah-group';
                group.style.left = `${data.x}%`;
                group.style.top = `${data.y}%`;

                const sephirah = document.createElement('div');
                sephirah.className = 'sephirah';
                sephirah.textContent = data.name;

                group.appendChild(sephirah);
                group.addEventListener('click', () => selectSephirah(key));
                
                container.appendChild(group);
            });
        }

        function selectSephirah(key) {
            document.getElementById('title').textContent = sephirot[key].name;
            document.getElementById('pathInputs').classList.add('hidden');
            document.getElementById('pathNotes').classList.add('hidden');
            document.getElementById('leftSephirahNotes').classList.remove('hidden');
            document.getElementById('rightSephirahNotes').classList.remove('hidden');
        }

        function selectPath(path) {
            document.getElementById('title').textContent = path.card;
            document.getElementById('pathInputs').classList.remove('hidden');
            document.getElementById('pathNotes').classList.remove('hidden');
            document.getElementById('leftSephirahNotes').classList.add('hidden');
            document.getElementById('rightSephirahNotes').classList.add('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', createTree);
        
        // Clear selection when clicking background
        document.querySelector('.container').addEventListener('click', (e) => {
            if (e.target.className === 'container' || e.target.className === 'panel') {
                document.getElementById('title').textContent = '';
                document.getElementById('pathInputs').classList.add('hidden');
                document.getElementById('pathNotes').classList.add('hidden');
                document.getElementById('leftSephirahNotes').classList.add('hidden');
                document.getElementById('rightSephirahNotes').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
